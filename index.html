<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
<link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
     
    </style>
  </head>
  <body class="row">
   <div class="col left">
    <h1 >Learn to code by watching others</h1>
    <p>
      See how experienced developers solve problems in real-time. Watching
      scripted tutorials is great, but understanding how developers think is
      invaluable.
    </p>
   </div>
<div class="col right">
  
<div class="header">  Try it free 7 days then $20/mo. thereafter
</div>
  <form onsubmit="return Validate();" class="d-flex flex-column">
    <input type="text" id="firstName" placeholder="First Name "  class="form-group"/>
    <small id="firstNameError"></small>
    <input type="text" id="lastName" placeholder="Last Name " class="form-group"/>
    <small id="lastNameError"></small>

    <input type="text" id="email" placeholder="Email Address" class="form-group"/>
    <small id="emailError"></small>

    <input type="password" id="password" placeholder=" Password" class="form-group"/>
    <small id="passwordError"></small>

    <button type="submit" class="btn btn-success">Claim your free trial</button>
    <p>
      By clicking the button, you are agreeing to our
      <span>Terms and Services</span>
    </p>
  </form>
</div>
    
    <!-- Bootstrap JS and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
